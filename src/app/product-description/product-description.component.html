

<!-- Card -->
<div class="container">
    <div class="row"></div>
<div class="card" class="col-sm-3">

    <!-- Card image -->
    <div class="view overlay">
      <img class="card-img-top" [src]="currentProduct.imageUrl"
        alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
  
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
      <h4 class="card-title">{{currentProduct.name}}</h4>
      <!-- Text -->
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <!-- Button -->
      <p class="card-text">${{currentProduct.price}}</p>
      
      <a href="#" class="btn btn-primary">Add to Cart</a>
  
    </div>
  
  </div>
  </div>

  <!-- Card -->
